<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="ticTacToe.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Tic-Toc-Toe</title>
  </head>
  <body>
    <h1>TIC - TAC - TOE</br></h1>
    <div class="grid-container">
      <div class="grid-item" id="pos1-el" onclick="square(1)">1</div>
      <div class="grid-item" id="pos2-el" onclick="square(2)">2</div>
      <div class="grid-item" id="pos3-el" onclick="square(3)">3</div>  
      <div class="grid-item" id="pos4-el" onclick="square(4)">4</div>
      <div class="grid-item" id="pos5-el" onclick="square(5)">5</div>
      <div class="grid-item" id="pos6-el" onclick="square(6)">6</div>  
      <div class="grid-item" id="pos7-el" onclick="square(7)">7</div>
      <div class="grid-item" id="pos8-el" onclick="square(8)">8</div>
      <div class="grid-item" id="pos9-el" onclick="square(9)">9</div>  
    </div>
  </br>
  <div class="status-bar" id="status"></div>
  <div class="status-bar"  id="message" style= "font-size: 17px; padding-top: 9px; color:rgb(99, 170, 99);"></div>


    <button id="player-btn" onclick="thestatus()">CLICK</button>

  </body>
</html>
